<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Are you a robot??</title>
</head>
<body>
<h1>Are you a robot??</h1>
<form action="/robot" method="post">
  <span>Are you made of Metal?</span>
  <input type="radio" name="metal" id="yes" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" name="metal" id="no" value="no">
  <label for="no">No</label>
  <br>
  <label for="infinity">What is infinity +1?</label>
  <input type="text" name="infinity" id="infinity">
  <br>
  <label for="food">Which is your favourite food?</label>
  <select name="food" id="food">
    <option value="human food">Human Food</option>
    <option value="grass">Grass</option>
    <option value="synthetic oil">Synthetic Oil</option>
  </select>
  <br>
  <button type="submit">I am not a robot</button>
</form>
</body>
</html>
